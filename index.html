<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Live Traffic Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2em;
        }
        #rps {
            font-size: 3em;
            margin-top: 20px;
            color: #00ff9d;
        }
    </style>
</head>
<body>
    <h1>üåê Live Traffic Monitor</h1>
    <p>Menampilkan Request Per Second (RPS) secara real-time</p>
    <div id="rps">0</div>

    <script>
        const workerURL = "https://worker.hcydgt.workers.dev"; // Ganti kalau URL worker beda

        async function updateRPS() {
            try {
                const res = await fetch(workerURL);
                const data = await res.json();
                document.getElementById("rps").textContent = data.rps || 0;
            } catch (err) {
                console.error("Gagal ambil data RPS:", err);
            }
        }

        // Ambil setiap 1 detik
        setInterval(updateRPS, 1000);
        updateRPS();
    </script>
</body>
</html>
