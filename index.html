<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>üåê Live Traffic Monitor</title>
    <style>
        body {
            background: #181818;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #rps {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <h1>üåê Live Traffic Monitor</h1>
    <p>Menampilkan Request Per Second (RPS) secara real-time</p>
    <div id="rps">0</div>

    <script>
        async function updateRPS() {
            try {
                const res = await fetch("https://worker.hcydgt.workers.dev");
                const data = await res.json();
                document.getElementById("rps").textContent = data.rps;
            } catch (err) {
                console.error("Gagal mengambil data RPS", err);
            }
        }

        // ambil setiap 1 detik
        setInterval(updateRPS, 1000);
        updateRPS();
    </script>
</body>
</html>
